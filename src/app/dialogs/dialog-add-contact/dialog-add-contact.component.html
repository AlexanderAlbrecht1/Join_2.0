<section class="dialog-wrapper">
  <div class="left-side">
    <div class="join-logo-wrapper"></div>
    <p>Add contact</p>
    <p>Tasks are better with a team!</p>
    <div class="seperator"></div>
  </div>
  <div class="right-side">
    <div class="icon-wrapper"></div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <input id="name" type="text" formControlName="name" placeholder="Name" />
      <p
        *ngIf="
          profileForm.get('name')?.invalid && profileForm.get('name')?.touched
        "
      >
        Please enter a name
      </p>

      <input
        id="email"
        type="text"
        formControlName="email"
        placeholder="Email"
      />
      <p
        *ngIf="
          profileForm.get('email')?.invalid && profileForm.get('email')?.touched
        "
      >
        Please enter a valid email.
      </p>

      <input
        id="phone"
        type="text"
        formControlName="phone"
        placeholder="Phone"
      />
      <p
        *ngIf="
          profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched
        "
      >
        Please enter a phone number.
      </p>

      <p *ngIf="!profileForm.valid">Bidde alles ausf√ºllen!</p>
      <div class="button-wrapper">
        <div class="close-btn" (click)="closeDialog()">
          <p>Cancel</p>
          <div></div>
        </div>
        <button class="create-contact-btn" type="submit" [disabled]="!profileForm.valid">
          <p>Create Contact</p>
          <div></div>
        </button>
      </div>
    </form>
  </div>
</section>
